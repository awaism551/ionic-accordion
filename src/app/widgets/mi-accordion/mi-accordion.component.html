<h2 (click)="broadcastName(technology.name)">
  {{ technology.name }}
   <span *ngIf="technology.isOpen">&#9650;</span> <!-- up -->
   <span *ngIf="!technology.isOpen">&#9660;</span> <!-- down -->
</h2>
<div
   [ngClass]="technology.isOpen ? 'active' : 'inactive'">
   <section class="image-wrapper">
   	  <img [src]="technology.image">
   </section>
   <p>{{ technology.description }}</p>
   <ion-button
		type="button"
		color="primary"
		fill="solid"
		size="default"
	>Console log me!
	</ion-button>
</div>
