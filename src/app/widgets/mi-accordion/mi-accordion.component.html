<h2 (click)="toggleAccordion(status); broadcastName(name)">
  {{ name }}
   <span *ngIf="isMenuOpen">&#9650;</span> <!-- up -->
   <span *ngIf="!isMenuOpen">&#9660;</span> <!-- down -->
</h2>
<div
   [ngClass]="isMenuOpen ? 'active' : 'inactive'">
   <section class="image-wrapper">
   	  <img [src]="image">
   </section>
   <p>{{ description }}</p>
   <ion-button
		type="button"
		color="primary"
		fill="solid"
		size="default"
	>Console log me!
	</ion-button>
</div>
